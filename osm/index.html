<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Leaflet 地図</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="./leaflet.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const facility = params.get("facility");

    const map = L.map("map"); // 一旦作成だけしておく

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution:
        '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      maxZoom: 19,
    }).addTo(map);

    // --- TSV ファイルから全ポイントをマーカー表示 ---
    fetch("./facilities/all-points.tsv")
      .then(res => {
        if (!res.ok) throw new Error("TSV 読み込み失敗");
        return res.text();
      })
      .then(text => {
        const lines = text.trim().split("\n");
        const header = lines.shift().split("\t"); // ["id", "lng", "lat"]
        lines.forEach(line => {
          const cols = line.split("\t");
          const id = cols[0];
          const lng = parseFloat(cols[1]);
          const lat = parseFloat(cols[2]);
          if (!isNaN(lat) && !isNaN(lng)) {
            L.marker([lat, lng])
              .addTo(map)
	      .bindPopup(id)
              .on("click", () => {
                map.panTo([lat, lng], map.getZoom(), {
                  animate: true,
                  duration: 0.5, // 秒数（調整可能）
                });
              }
	    );
          }
        });
      })
      .catch(err => {
        console.error(err);
        alert("TSV ファイルの読み込みに失敗しました。");
      });

    if (facility) {
      const geojsonUrl = `./facilities/${facility}.geojson`;
      fetch(geojsonUrl)
        .then(res => {
          if (!res.ok) throw new Error("GeoJSON 読み込み失敗");
          return res.json();
        })
        .then(data => {
          const geoLayer = L.geoJSON(data, {
            style: {
              color: "magenta",
              weight: 3,
              opacity: 0.8,
            }
          }).addTo(map);

          const bounds = geoLayer.getBounds();
          if (bounds.isValid()) {
            map.fitBounds(bounds);
          } else {
            alert("GeoJSON の範囲が取得できませんでした。");
          }
        })
        .catch(err => {
          console.error(err);
          alert("GeoJSON ファイルの読み込みに失敗しました。");
        });
    } else {
      alert("facility パラメータが指定されていません。");
    }
  </script>
</body>
</html>
