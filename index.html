<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Portfolio-2025 Map by Masakazu IZUI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Zen+Old+Mincho&family=Noto+Serif+JP&family=Noto+Serif+KR&family=Noto+Serif+SC&family=Noto+Serif+TC&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/leaflet/leaflet.css" />
  <link rel="stylesheet" href="./assets/css/popups.css?v=1005" />
  <link rel="stylesheet" href="./assets/css/greetings.css" />
  <link rel="stylesheet" href="./assets/css/menu.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100vw;
      height: 100vh;
    }
  </style>
  <script src="./assets/leaflet/leaflet.js" defer></script>
</head>
<body>
  <div id="map"></div>

  <div id="menu-button">&#9776;</div>

  <div id="slide-menu" class="open">
    <div class="head" id="menu-close-button">close</div>
    <div class="body">
      <ul id="country-list">
      </ul>
    </div>
  </div>

  <!--

    </div>
    <button onclick="document.getElementById('greeting').style.display='none'">
      Close
    </button>
  </div>
  -->

  <script src="./assets/js/main.js" type="module"></script>
  <script>
    document.getElementById('menu-button').addEventListener('click', () => {
      const menu = document.getElementById('slide-menu');
      menu.classList.toggle('open');
    });
    document.getElementById('menu-close-button').addEventListener('click', () => {
      const menu = document.getElementById('slide-menu');
      menu.classList.remove('open');
    });
  </script>
</body>
</html>
