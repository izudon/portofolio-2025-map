<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Leaflet GeoJSON 強調表示</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/leaflet/leaflet.css" />
  <link rel="stylesheet" href="./assets/css/popups.css" />
  <link rel="stylesheet" href="./assets/css/greetings.css" />
  <link rel="stylesheet" href="./assets/css/menu.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100vw;
      height: 100vh;
    }
  </style>
  <script src="./assets/leaflet/leaflet.js" defer></script>
  <script src="./assets/js/classes.js" type="module"></script>
</head>
<body>
  <div id="map"></div>

  <div id="menu-button">&#9776;</div>

  <div id="slide-menu">
    <div class="head">close</div>
    <div class="body">
      <ul id="country-list">
      </ul>
    </div>
  </div>

  <div id="greeting" class="greeting-box">
    <h2>Day <span id="daycount"></span></h2>
    <div id="ndaycountry"></div>
    <div>
      <h3><a href="./list/">国名リスト</a></h3>
    </div>
    <button onclick="document.getElementById('greeting').style.display='none'">
      Close
    </button>
  </div>

  <script src="./assets/js/main.js" type="module"></script>
  <script>
    document.getElementById('menu-button').addEventListener('click', () => {
      const menu = document.getElementById('slide-menu');
      menu.classList.toggle('open');
    });
  </script>
</body>
</html>
